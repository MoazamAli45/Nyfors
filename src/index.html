<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyfors Laserklinik</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="overflow-x-hidden">
    <div x-data="{ isOpen: false }">
      <!-- Video Background -->
      <div class="fixed inset-0 -z-10">
        <div class="absolute inset-0 bg-black/40"></div>
        <video
          autoplay
          loop
          muted
          playsinline
          class="w-full h-full object-cover"
        >
          <source src="./assets/video.m4v" type="video/mp4" />
        </video>
      </div>

      <!-- Header -->
      <header class="fixed w-full top-0 z-50">
        <nav
          class="container mx-auto px-4 py-4 flex items-center justify-between"
        >
          <!-- Logo -->
          <a href="/" class="flex-shrink-0">
            <img
              src="./assets/logo.png"
              alt="Nyfors Laserklinik"
              class="h-12 md:h-16"
            />
          </a>

          <!-- Desktop Navigation -->
          <div class="hidden lg:flex items-center space-x-8">
            <a href="#" class="text-white hover:text-brand transition-colors"
              >Hem</a
            >
            <a href="#" class="text-white hover:text-brand transition-colors"
              >Priser</a
            >
            <a href="#" class="text-white hover:text-brand transition-colors"
              >Kontakta</a
            >
            <a
              href="tel:076-222 09 90"
              class="flex items-center px-6 py-2 rounded-full border-2 border-brand text-brand hover:bg-brand hover:text-white transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                />
              </svg>
              076-222 09 90
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <button
            @click="isOpen = !isOpen"
            class="lg:hidden text-white p-2"
            aria-label="Toggle Menu"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </nav>
      </header>

      <!-- Mobile Navigation -->
      <div
        x-show="isOpen"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="translate-x-full"
        x-transition:enter-end="translate-x-0"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="translate-x-0"
        x-transition:leave-end="translate-x-full"
        class="fixed top-0 right-0 bottom-0 w-64 bg-black/95 z-50 lg:hidden"
        @click.away="isOpen = false"
      >
        <div class="p-6 flex flex-col space-y-6">
          <button
            @click="isOpen = false"
            class="self-end text-white p-2"
            aria-label="Close Menu"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
          <nav class="flex flex-col space-y-4">
            <a href="#" class="text-white hover:text-brand transition-colors"
              >Hem</a
            >
            <a href="#" class="text-white hover:text-brand transition-colors"
              >Priser</a
            >
            <a href="#" class="text-white hover:text-brand transition-colors"
              >Kontakta</a
            >
          </nav>
          <a
            href="tel:076-222 09 90"
            class="flex items-center justify-center px-6 py-2 rounded-full border-2 border-brand text-brand hover:bg-brand hover:text-white transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
              />
            </svg>
            076-222 09 90
          </a>
        </div>
      </div>

      <!-- Hero Content -->
      <main class="min-h-screen flex items-center justify-center">
        <div class="text-center">
          <h1 class="text-4xl md:text-6xl text-white font-light mb-8">
            Scrolla nere
          </h1>
          <div class="animate-bounce">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 text-white mx-auto"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 14l-7 7m0 0l-7-7m7 7V3"
              />
            </svg>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
